<div class="row">
    <h1>Proyectos</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevoproyecto" *ngIf="isLogged">
             Agregar Proyecto
        </button>
    </div>

    <table class="table">
        <tbody>
            <tr *ngFor="let Proyecto of proyecto">
                <td><h2>{{Proyecto.nombre}}</h2></td>
                <td>{{Proyecto.descripcion}}</td>
                <td *ngIf="isLogged"><button class="btn btn-secondary" routerLink="/editeproyecto/{{Proyecto.id}}"><i class="bi bi-pencil"></i>Editar</button></td>
                <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Proyecto.id)"><i class="bi bi-trash3-fill"></i>Borrar</button></td>
            </tr>
        </tbody>
    </table>
</div>
