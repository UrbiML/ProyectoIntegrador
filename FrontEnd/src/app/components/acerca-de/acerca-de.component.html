<div>
    <button type="button" class="btn btn-primary" routerLink="/editaracercade/1" *ngIf="isLogged"><i class="bi bi-pencil"></i>
        Editar Persona
    </button>
</div>
<div class="row" *ngIf="persona">
    <div class="col-lg-2"></div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <img src={{persona.img}} 
        class="img-fluid" id ="fotodeperfil">
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <p id="nombre">{{persona.nombre}} {{persona.apellido}}</p>
        <p id="titulo" >{{persona.titulo}}</p>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <span>
            <h2>Acerca de m√≠</h2>
            <p>{{persona.descripcion}}</p>
