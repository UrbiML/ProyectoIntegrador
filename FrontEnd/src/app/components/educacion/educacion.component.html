<div class="row">
    <h1>Educacion</h1>
    <div class="col-lg-2">
        <td *ngIf="user == 'admin'"><button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
             Agregar Educacion
        </button></td>
    </div>

    <table class="table">
        <tbody>
            <tr *ngFor="let Educacion of educacion">
                <td><h2>{{Educacion.nombreEdu}}</h2></td>
                <td>{{Educacion.descripcionEdu}}</td>
                <td *ngIf="isLogged && user == 'admin'"><button class="btn btn-secondary" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pencil"></i>Editar</button></td>
                <td *ngIf="isLogged && user == 'admin'"><button class="btn btn-danger" (click)="delete(Educacion.id)"><i class="bi bi-trash3-fill"></i>Borrar</button></td>
            </tr>
        </tbody>
    </table>
</div>
