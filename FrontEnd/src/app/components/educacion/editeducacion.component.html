    <div class="navbar-brand"></div>
</nav>
<div class="container" *ngIf="educacion">
    <div class="card mt-5">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreEdu">Nombre de la institución</label>
                    <input type="text" class="form-control" id="nombreEdu" name="nombreEdu" [(ngModel)]="educacion.nombreEdu" required>
                </div>
                <div class="form-group">
                    <label for="descripcionEdu">Descipción</label>
                    <input type="text" class="form-control" id="descripcionEdu" name="descripcionEdu" [(ngModel)]="educacion.descripcionEdu" required>
                </div>
                
                <br>
                <button class="btn btn-primary">
                    Editar educacion
                </button>
            </form>
        </div>
    </div>    
</div>
